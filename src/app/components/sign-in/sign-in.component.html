<div *ngIf="!authService.isSignedIn()">
  <form [formGroup]="signInForm">
    <div class="form-group">
      <label class="center-block">E-post:
        <input class="form-control" formControlName="email">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Passord:
        <input class="form-control" formControlName="password">
      </label>
    </div>
    <div class="form-group">
      <button (click)="signIn()">Logg inn</button>
    </div>
  </form>
</div>

<p *ngIf="authService.isSignedIn()">
  Logget inn som {{authService.username}}
  <button  (click)="signOut()">Logg ut</button>
</p>
