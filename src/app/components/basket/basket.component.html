<h2 *ngIf="!isCheckoutModel">Basket</h2>

<div *ngIf="items.length === 0">No items in basket</div>

<ul>
    <li *ngFor="let item of items">
        <app-basket-item [item]="item" [isCheckoutModel]="isCheckoutModel"></app-basket-item>
    </li>
</ul>

Price: {{ getTotalPriceWithoutMva() }} <br />
MVA: {{ getTotalMva() }} <br />
---- <br />
Total: {{ getTotalPrice() }} <br />

<div *ngIf="!isCheckoutModel">
    <br /><br />
    <a routerLink="/checkout">Fortsett til kassen</a>
</div>
