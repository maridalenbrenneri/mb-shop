<a routerLink="/account" (click)="showBasket()">
  <div class="account">
    <span class="oi oi-person"></span>
  </div>
</a>

<a routerLink="/basket" (click)="showBasket()">
  <div class="basket" [ngClass]="{'zoom': productAdded === true}">
    <span class="oi oi-cart"></span> {{ itemCount }}
  </div>
</a>
