<div class="row">
  <div class="col-12 col-lg-6">
      <form [formGroup]="detailsForm">    
          <div class="form-group">
            <label class="center-block">Fornavn
              <input type="text" required class="form-control" formControlName="firstName">
            </label>
          </div>
          <div class="form-group">
              <label class="center-block">Etternavn
                <input type="text" required class="form-control" formControlName="lastName">
              </label>
            </div>        
          <div class="form-group">
            <label class="center-block">E-postadresse
              <input class="form-control" required formControlName="email">
            </label>
          </div>   
          <div class="form-group">
              <label class="center-block">Telefon
                <input class="form-control" formControlName="mobile">
              </label>
            </div>              
          <div class="form-group">
            <button class="btn btn-primary float-right" (click)="register()" [disabled]="!detailsForm.valid">Lagre endringer</button>
          </div>
        </form>
  </div>

  <div class="col-12 col-lg-6">
      <form [formGroup]="changePasswordForm">    
          <div class="form-group">
              <label class="center-block">Nåværende passord
                <input type="password" class="form-control" formControlName="currentPassword">
              </label>
            </div>        
          <div class="form-group">
            <label class="center-block">Nytt passord
              <input type="password" class="form-control" formControlName="newPassword">
            </label>
          </div>
          <div class="form-group">
            <label class="center-block">Gjenta nytt passord
              <input type="password" class="form-control" formControlName="confirmNewPassword">
            </label>
          </div>     
          <div class="form-group">
            <button class="btn btn-primary float-right" (click)="register()" [disabled]="!changePasswordForm.valid">Endre passord</button>
          </div>
        </form>
  </div>

<div>

</div>
