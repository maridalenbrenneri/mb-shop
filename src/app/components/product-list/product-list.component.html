<h2>Butikk</h2>
<h3>Her kan du bestille kaffe og få den levert på døra.</h3>
<ul>
  <li *ngFor="let product of products">
      <a routerLink="/product/{{product.id}}">
        <img src="../../../assets/{{product.image}}" />
      </a>
      <div>{{product.name}}</div>
      <div class="price-label">{{product.price}} kr</div>
      <app-buy-product [product]="product"></app-buy-product>
  </li>
</ul>
