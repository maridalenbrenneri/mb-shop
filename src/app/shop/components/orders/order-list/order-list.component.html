<select class="form-control" id="customerElement" name="customerElement" [(ngModel)]="selectedCustomer">
  <option *ngFor="let customer of customers" [ngValue]="customer">{{customer.name}}</option>
</select>


<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Status</th>
      <th>Dato</th>
      <th>Kunde</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let order of orders">
      <tr (click)="order.rowExpanded=!order.rowExpanded" class="clickable">
        <td>{{order.id}}</td>
        <td>{{order.status}}</td>
        <td>{{order.orderDate}}</td>
        <td>{{order.customer.name}}</td>
      </tr>
      <tr *ngIf="order.rowExpanded">
        <td colspan="5">
            <app-order-details [order]="order"></app-order-details>
        </td>
      </tr>
      <tr *ngIf="order.rowExpanded">
          <td colspan="5">
              <button class="btn btn-primary" (click)="completeOrder(order)">Complete</button>
              <button class="btn btn-primary" (click)="processOrder(order)">Process</button>
              <button class="btn btn-default" (click)="cancelOrder(order)">Cancel</button>
              
              <div class="float-right">
                  <button class="btn btn-default">Lag faktura</button>
                  <button class="btn btn-default">Vis faktura</button>
              </div>
          </td>
        </tr>
    </ng-container>
  </tbody>
</table>
