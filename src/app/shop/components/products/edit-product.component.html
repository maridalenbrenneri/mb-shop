<h1 mat-dialog-title>Legg til / Endre Produkt</h1>
<div mat-dialog-content class="edit-product-form">
  <div class="row">
    <div class="col-12 col-md-6">
        <p>Kod <small>(HO, CR, ETN, etc.)</small></p>
        <mat-form-field>
          <input matInput [(ngModel)]="data.code">
        </mat-form-field>
        <p>Land</p>
        <mat-form-field>
          <input matInput [(ngModel)]="data.country">
        </mat-form-field>
        <p>Navn</p>
        <mat-form-field>
          <input matInput [(ngModel)]="data.name">
        </mat-form-field>     
    </div> 
    <div class="col-12 col-md-6">
        <p>Pris 250g pose</p>
        <mat-form-field>
            <input matInput [(ngModel)]="data.priceSmallBag">
        </mat-form-field>   
        <p>Pris per kg</p>
        <mat-form-field>
            <input matInput [(ngModel)]="data.pricePerKg">
        </mat-form-field>

  <div class="row">
      <div class="col-12">
          <p>Beskrivelse</p>
          <mat-form-field>
            <textarea matInput [(ngModel)]="data.description"></textarea>
          </mat-form-field>   
          <p>Smaker <small>(Intens frukt | God fylde | ...)</small></p>
          <mat-form-field>
            <input matInput [(ngModel)]="data.tastes">

</div>
