<p></p>

<div class="row">
    <div class="col-12 col-md-6">
        <button mat-raised-button (click)="openEditProductDialog(null)">Legg til ny kaffe</button>
    </div>
    <div class="col-12 col-md-6">
        <section>
            <mat-checkbox [(ngModel)]="showNotActiveProducts">Vis deaktiverte produkter</mat-checkbox>
        </section>
    </div>
</div>

<p></p>

<div class="row">
    <div class="col-12">
        Viser {{coffeeProducts?.length}} produkter
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>250g</td>
                    <td>Kilopris</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of coffeeProducts">
                    <td>{{product.id}}</td>
                    <td>{{product.data.name}}</td>
                    <td>{{product.data.code}}</td>
                    <td>{{product.data.country}}</td>
                    <td>{{product.productVariations[0].price}} kr</td>
                    <td>{{product.productVariations[1].price}} kr</td>
                    <td>
                        <button mat-raised-button (click)="openEditProductDialog(product)"
                            [disabled]="!product.isActive">Endre</button>
                        <button mat-raised-button (click)="toggleIsActive(product, false)"
                            [hidden]="!product.isActive">Deaktiver</button>
                        <button mat-raised-button (click)="toggleIsActive(product, true)"
                            [hidden]="product.isActive">Aktiver</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
