<h1 mat-dialog-title>Velg kaffen</h1>

<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <form #productForm="ngForm">
        <div class="form-group row">
          <label for="coffee1" class="col-3 col-form-label">Kaffe 1</label>
          <div class="col-9">
            <select
              class="form-control"
              id="coffee1"
              name="coffee1"
              [(ngModel)]="data.deliveryDay.coffee1"
              required
            >
              <option *ngFor="let coffee of data.coffees" [ngValue]="coffee.id"
                >{{ coffee.code }} - {{ coffee.name }}</option
              >
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="coffee2" class="col-3 col-form-label">Kaffe 2</label>
          <div class="col-9">
            <select
              class="form-control"
              id="coffee2"
              name="coffee2"
              [(ngModel)]="data.deliveryDay.coffee2"
              required
            >
              <option *ngFor="let coffee of data.coffees" [ngValue]="coffee.id"
                >{{ coffee.code }} - {{ coffee.name }}</option
              >
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="coffee3" class="col-3 col-form-label">Kaffe 3</label>
          <div class="col-9">
            <select
              class="form-control"
              id="coffee3"
              name="coffee3"
              [(ngModel)]="data.deliveryDay.coffee3"
              required
            >
              <option *ngFor="let coffee of data.coffees" [ngValue]="coffee.id"
                >{{ coffee.code }} - {{ coffee.name }}</option
              >
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="coffee4" class="col-3 col-form-label">Kaffe 4</label>
          <div class="col-9">
            <select
              class="form-control"
              id="coffee4"
              name="coffee4"
              [(ngModel)]="data.deliveryDay.coffee4"
              required
            >
              <option *ngFor="let coffee of data.coffees" [ngValue]="coffee.id"
                >{{ coffee.code }} - {{ coffee.name }}</option
              >
            </select>
          </div>
        </div>
        <div class="form-group">
          <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Avbryt</button>
            <button
              mat-button
              [mat-dialog-close]="data"
              cdkFocusInitial
              [disabled]="!productForm.valid"
            >
              Lagre endringer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
