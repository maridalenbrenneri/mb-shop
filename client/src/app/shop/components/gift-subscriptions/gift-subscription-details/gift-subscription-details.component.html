<div class="row">
  <div class="col-6">
    <i>Recipient:</i> {{ subscription.recipient_name }} <br />
    <i>First:</i> {{ subscription.firstDeliveryDate | date: "shortDate" }}
    <br />
    <i>Last:</i> {{ subscription.lastDeliveryDate | date: "shortDate" }}
  </div>
  <div class="col-6">
    <i>Message to recipient:</i> <br />
    {{ subscription.message_to_recipient }} <br />
    <br />

    <i>Note:</i> <br />
    {{ subscription.note }}
  </div>
  <div class="col-12">
    <a [href]="wooUri" target="_blank">Open in web shop</a>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-12">
    {{ diagnose }}
  </div>
</div>
